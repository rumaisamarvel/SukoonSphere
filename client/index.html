<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sukoon Sphere</title>
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- Load non-critical fonts asynchronously -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Bebas+Neue&family=Signika+Negative:wght@300..700&display=swap"
    media="print" onload="this.media='all'">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/recoleta" media="print" onload="this.media='all'">

  <!-- Load AOS styles asynchronously -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" media="print" onload="this.media='all'">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
  <!-- Defer non-critical scripts -->
  <script defer src="https://unpkg.com/aos@next/dist/aos.js" onload="
    AOS.init({
      once: true,
      duration: 700
    });
  "></script>
</body>

</html>
